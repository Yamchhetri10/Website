        <h1>Quizzes</h1>
        <div class="quiz-container">
          <div class="quiz">
            <form action="#" method="POST">
              <div class="questions">
                <!-- Question 1 -->
                <fieldset>
                  <legend>1. How often do you feel overwhelmed by stress?</legend>
                  
                  <label>
                    <input type="radio" name="stress_level" value="Rarely">
                    A) Rarely
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="stress_level" value="Sometimes">
                    B) Sometimes
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="stress_level" value="Often">
                    C) Often
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="stress_level" value="Almost always">
                    D) Almost always
                  </label>
                  <br>
                </fieldset>
            
                <!-- Question 2 -->
                <fieldset>
                  <legend>2. How would you rate your current mood on most days?</legend>
                  
                  <label>
                    <input type="radio" name="current_mood" value="Very positive and content">
                    A) Very positive and content
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="current_mood" value="Generally okay, with some bad days">
                    B) Generally okay, with some bad days
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="current_mood" value="Frequently low or negative">
                    C) Frequently low or negative
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="current_mood" value="Very low or hopeless">
                    D) Very low or hopeless
                  </label>
                  <br>
                </fieldset>
            
                <!-- Question 3 -->
                <fieldset>
                  <legend>3. How well do you manage your emotions during difficult times?</legend>
                  
                  <label>
                    <input type="radio" name="manage_emotions" value="Very well, I remain calm and balanced">
                    A) Very well, I remain calm and balanced
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="manage_emotions" value="I try to manage, but it’s difficult sometimes">
                    B) I try to manage, but it’s difficult sometimes
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="manage_emotions" value="I struggle to keep my emotions under control">
                    C) I struggle to keep my emotions under control
                  </label>
                  <br>
            
                  <label>
                    <input type="radio" name="manage_emotions" value="I feel completely overwhelmed by my emotions">
                    D) I feel completely overwhelmed by my emotions
                  </label>
                  <br>
                </fieldset>

              </div>
              <div class="information">
                
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
